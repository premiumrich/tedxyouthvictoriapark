<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
    <meta property="og:image" content="{{ site.url }}/images/logos/TEDxYouth@VictoriaPark-logo.png" />
    <meta name="theme-color" content="#f21b23">

	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<link rel="apple-touch-icon" href="/images/favicon.png">

	<style>
        {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
        {{ scss_sheet | scssify }}
    </style>

    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>
