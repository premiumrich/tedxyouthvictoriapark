<!-- Speaker modals -->
{% for speaker in site.speakers %}
<div class="portfolio-modal modal fade" id="speaker{{ speaker.modal-id }}" tabindex="-1" role="dialog"
    aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ speaker.title }}</h2>
            <hr class="star-primary">
            <img src="images/portfolio/{{ speaker.img }}" class="img-responsive img-centered" alt="{{ speaker.alt }}">
            <p>{{ speaker.description }}</p>
            <ul class="list-inline item-details">
              <li>Additional detail:
                <strong><a href="">{{ speaker.client }}</a>
                </strong>
              </li>
              <li>Additional detail:
                <strong><a href="">{{ speaker.project-date }}</a>
                </strong>
              </li>
              <li>Additional detail:
                <strong><a href="">{{ speaker.category }}</a>
                </strong>
              </li>
            </ul>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
              Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
