<!-- Speakers section -->
<section id="speakers">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Speakers</h2>
        <hr class="star-primary">
        <h3 class="section-subheading text-muted" style="margin-bottom: 60px;">TEDxYouth@VictoriaPark 2019</h3>
      </div>
    </div>
    <div class="row">
      {% assign sorted_speakers = site.speakers | sort:"order" %}
      {% for speaker in sorted_speakers %}
      <div class="col-md-4 col-sm-6 speaker-item">
        <a href="#{{ speaker.modal-id }}" class="speaker-link" data-toggle="modal">
          <div class="speaker-hover">
            <div class="speaker-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img data-src="/images/speakers/{{ speaker.thumbnail }}" class="img-responsive img-centered lazyload"
              alt="{{ speaker.name }}'s image">
        </a>
        <h4 data-toggle="tooltip" data-placement="top" title="Click to read more!">
          <u><a href="#{{ speaker.modal-id }}" data-toggle="modal">{{ speaker.name }}</a></u>
        </h4>
        <p class="text-muted">{{ speaker.subtitle }}</p>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
