<!-- Speakers section -->
<section id="speakers">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Speakers</h2>
				<h3 class="section-subheading text-muted" style="margin-bottom: 60px;">
					The speakers of TEDxYouth@VictoriaPark 2019 will be announced soon. Click the button below to learn more.
					<br><br>
					Application deadline has been extended to <b><time datetime="2019-03-22 23:59">March 22, 2019 11:59 PM MST</time></b>!
				</h3>
				<a href="/nominatespeaker" class="btn btn-xl">Apply</a>
			</div>
		</div>
		<div class="row">
		{% for speaker in site.speakers %}
			<div class="col-md-4 col-sm-6 portfolio-item">
				<a href="#speaker{{ speaker.modal-id }}" class="portfolio-link" data-toggle="modal">
					<div class="portfolio-hover">
						<div class="portfolio-hover-content">
							<i class="fa fa-plus fa-3x"></i>
						</div>
					</div>
					<img src="images/portfolio/{{ speaker.thumbnail }}" class="img-responsive img-centered" alt="">
				</a>
				<div class="portfolio-caption">
					<h4>{{ speaker.title }}</h4>
					<p class="text-muted">{{ speaker.subtitle }}</p>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</section>
