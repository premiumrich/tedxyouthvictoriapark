<div class="icon-bar">
  {% for network in site.social %}
  <a href="{{ network.url }}" target="_blank" class="icon-bar-{{ network.title }}">
    <i class="fab fa-{{ network.title }}"></i>
    {% if network.title == "instagram" %}
    <img data-src="/images/social/Instagram-icon.png" class="icon-bar-instagram-icon lazyload">
    {% endif %}
  </a>
  {% endfor %}
</div>
