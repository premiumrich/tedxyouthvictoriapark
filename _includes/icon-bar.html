<div class="icon-bar">
    {% for network in site.social %}
    <a href="{{ network.url }}" target="_blank" class="icon-bar-{{ network.title }}">
        <i class="fab fa-{{ network.title }}"></i>
        {% if network.title == "instagram" %}
        <img class="icon-bar-instagram-icon" src="/images/Instagram-icon.png">
        {% endif %}
    </a>
    {% endfor %}
</div>
