<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
      </div>
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
          {% for network in site.social %}
          <li><a href="{{ network.url }}" target="_blank"><i class="fab fa-{{ network.title }}"></i></a></li>
          {% endfor %}
        </ul>
      </div>

        <ul class="list-inline quicklinks">
          <li><a href="#">&lt;LINK&gt;</a>
          </li>
          <li><a href="#">&lt;ANOTHER LINK&gt;</a>
          </li>
        </ul>
      </div> -->
    </div>
  </div>
</footer>
