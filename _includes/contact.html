<!-- Contact section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <h3 class="section-subheading" style="margin-bottom: 60px;">
                    TEDxYouth@VictoriaPark wants to hear from you! We welcome any inquiries, comments or suggestions, 
                    and we look forward to connecting.
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSftXHyztRcnYcZuEtW2yshTXVV-K-eoJHiL_dWrlg5C64y0_w/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- <div class="control-group form-group">
                                <select name="entry.2121589757" class="form-control" required data-validation-required-message="Please select an option.">
                                    <option value="General Message">General Message</option>
                                    <option value="Speaker Application">Speaker Application</option>
                                    <option value="Member Application">Member Application</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div> -->
                            <div class="control-group form-group">
                                <input type="text" name="entry.1028854707" class="form-control" id="name" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" name="entry.197179714" class="form-control" id="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="control-group form-group">
                                <textarea name="entry.424193727" class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-xl" id="submitform">Send Message</button>
                        </div>
                    </div>
                </form>
                <h3 class="section-subheading text-center" id="submitmsg" style="display: none; color: #fff; margin-bottom: 0px;">Your response has been received. Thank you!</h3>
                <script type="text/javascript">
                    var submitted = false;
                    document.getElementById('gform').addEventListener('submit', function(e) {
                        document.getElementById('submitform').innerHTML = '<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>';
                    });
                </script>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display: none;" onload="if (submitted) {
                    document.getElementById('gform').style.display = 'none';
                    document.getElementById('submitmsg').style.display = 'block';
                }"></iframe>
            </div>
        </div>
    </div>
</section>
