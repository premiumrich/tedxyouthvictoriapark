<!-- Contact section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" style="margin-bottom: 60px;">Contact Us</h2>
                <!-- <h3 class="section-subheading text-muted">&lt;DESCRIPTION&gt;</h3> -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSftXHyztRcnYcZuEtW2yshTXVV-K-eoJHiL_dWrlg5C64y0_w/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="control-group form-group">
                                <input type="text" name="entry.1028854707" class="form-control" id="name" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" name="entry.197179714" class="form-control" id="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="control-group form-group">
                                <textarea name="entry.424193727" class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
                <script type="text/javascript">
                    var submitted=false;
                    $('#gform').on('submit', function(e) {
                        $('#gform *').fadeOut(1000);
                        $('#gform').prepend('<h3 class="section-subheading text-center" style="color: #fff; margin-bottom: 0px;">Your response has been recorded. Thank you!</h3>');
                    });
                </script>
            </div>
        </div>
    </div>
</section>
