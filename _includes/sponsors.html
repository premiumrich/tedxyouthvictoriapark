<!-- Sponsors section -->
<section id="sponsors" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" style="margin-bottom: 30px;">Our Sponsors</h2>
                <!-- <h3 class="section-subheading text-muted"></h3> -->
            </div>
        </div>
        <aside class="clients">
            <div class="container">
                <div class="row">
                    {% assign sorted_sponsors = site.sponsors | sort:"order" %}
                    {% for sponsor in sorted_sponsors %}
                    {% if site.sponsors.size == 1 %}
                    <div class="col-md-12">
                    {% else %}
                    <div class="col-md-3">
                    {% endif %}
                        <a href="{{ sponsor.href }}" target="_blank">
                            <img src="/images/logos/{{ sponsor.img }}" class="img-responsive img-centered" alt="" data-toggle="tooltip" data-placement="bottom" title="{{ sponsor.tooltip }}">
                        </a>
                    </div>
                    {% endfor %}
                    </div>
                </div>
        </aside>
    </div>
</section>
